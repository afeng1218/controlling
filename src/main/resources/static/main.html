<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>云科智能制造（沈阳）有限公司</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/page/main.css">
    <link rel="stylesheet" href="css/general.css"/>
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif] container -->
</head>
<body style="padding:0;margin:0;overflow:hidden;" onselectstart="return false">
<div class="col-md-12 frame-block" id="mainPage">
    <div class="row">
        <div class=" account-nav-title bg-a9a9a9" style="border-bottom-left-radius: 0;border-bottom-right-radius: 0;">
            <div class="row">
                <div class="col-md-2" id="titleId" style="margin-left: 10px;"></div>
                <div class="col-md-2 col-md-offset-7">
                    <div>
                        <span style="font-size: 13px;color: #FFFFFF;">当前用户：</span>
                        <span id="userName" style="color: #FFFFFF;"></span>
                        <a id="exit" href="exit.html"
                           style="font-size: 13px;color: #ff0000;margin-left: 15px;" onclick="exit()">退出登录</a>
                        <!--隐藏用户名-->
                        <input style="display: none;" id="hiddenName"/>
                        <!--隐藏账号审批权限-->
                        <input style="display: none;" id="hiddenApprovalAuthority"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="min-height:575px;background-color: #ffffff;" id="mainPageContent">
        <!-- 内容-->
        <div class="col-md-12" id="homeDiv" style="min-height:575px;padding-left: 0;padding-right: 0;overflow: hidden;">
            <iframe id="content" name="content" src="null.html"
                    style="overflow-x: hidden;background-color:#FFFFFF;width:100%;height:100%;position:absolute;border: none;"></iframe>
        </div>
        <!-- 内容 end-->
        <!-- 底部菜单栏按钮 -->
        <div class="col-md-12 bg-a9a9a9" style="padding:0;min-height:50px;border-top:solid #b2b2b2 0.1px;">
            <!-- 左转 -->
            <div class="col-md-1" style="width:50px;margin-top:10px;"><i class="iconfont" title="left" id="icnLeft">&#xe65a;</i></div>
            <!-- 左转end-->
            <!-- button -->
            <div class="col-md-9" style="margin-top:6px;white-space:nowrap;overflow:hidden;" id="but"></div>
            <!-- button end-->
            <!-- 右转 -->
            <div class="col-md-1" style="margin-top:10px;"><i class="iconfont" title="right" id="icnRight">&#xe65b;</i></div>
            <!-- 右转 end -->
            <!-- 主菜单-->
            <div class="col-md-1 button button-3d button-box button-rounded" style="width:130px;margin-top:1px;float:right;" id="Menu">菜单导航</div>
            <!-- 主菜单 end-->
        </div>
        <!-- 底部菜单栏按钮 end-->
    </div>
</div>
<!--加载主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
